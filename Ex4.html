<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        alert(`The initial result is: ${result}`);
        return result;
    }
    result = 0;
    result = addNumbers();
    alert(`After use function, the result is : ${result}`);
</script>
